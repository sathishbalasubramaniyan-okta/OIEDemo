<html>
  <head>
      <title>Humm demo</title>
      <link rel="stylesheet" href="css/logincustom.css">
  </head>
  <body>
  <script>
      	function validateForm() {      		
      		var password = document.getElementById("password").value;
      		var retypePassword = document.getElementById("retypepassword").value;      		
      		      		
      		if ((!password) || (password.trim() === "") || (!retypePassword) || (retypePassword.trim() === "") || (password != retypePassword)) {
      			alert('Both passwords should match and should not be empty');
      			return false;
      		}
      	}
     </script>
    <div class="formcontainer">
      <div class="formsubcontainer">
          <img src="images/humm.png" alt="CS logo" width="120" class="logo">
          <h3 class="perfect">Perfect.</h3>
          <h4 class="pickpassword">Now pick a password.</h4>
          <form action="/Humm/setemail" onsubmit="return validateForm()" method="POST" class="userform">            
            <input type="password" id="password" name="password" class="username" placeholder="Password">
            <br>
            <input type="password" id="retypepassword" name="retypepassword" class="username" placeholder="Re-type password">
            <br>
            <input type="submit" value="Confirm" class="submit">            
        </form> 
      </div>
    </div>      
  </body>
</html>
