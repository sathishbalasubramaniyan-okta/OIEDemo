<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>OIE demo</title>
		<link rel="stylesheet" href="css/logincustom.css">
	</head>
	<body>
		<script>
	      	function validateForm() {      		
	      		var password = document.getElementById("password").value;  
	            var confirmpassword = document.getElementById("confirmpassword").value; 
	            if ((!password) || (!confirmpassword) || (password !== confirmpassword)) {
	              alert("Both password fields should be filled and should match");
	              return false;
	            }
	      	}
	     </script>
		<div class="formcontainer">
	      <div class="formsubcontainer">
	          <img src="images/rsz_acmelogo.png" alt="CS logo" width="120" class="logo">
	          <h3 class="setuppassword">Setup Password</h3>
	          <form action="/oiedemo/collectpassword" onsubmit="return validateForm()" method="POST" class="userform">    
	           	<label for="password">Password</label>
         		<input type="password" class="password" id="password" name="password">
         		<br>
	           	<label for="confirmpassword">Confirm Password</label>
	           	<input type="password" class="confirmpassword" id="confirmpassword" name="confirmpassword">
	            <br>	
	            <br>            
	            <input type="submit" value="Submit" class="submit">
	        </form> 
	      </div>
	    </div>
	</body>
</html>
